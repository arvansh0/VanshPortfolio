        header {
            background-color: #FFFFFF;

        /* Project content styles */

        .project-container {

        }

        .project-title h1 {
            font-size: 2.5rem;
            color: #2C3E50;
            margin-bottom: 15px;
        }

        /* Video section */
        .video-section {
            margin-bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio to match photos */
            height: 0;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Sheets section */
        .sheets-section {
            margin-bottom: 50px;
        }

        .sheet-image {
            width: 100%;
            margin-bottom: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sheet-image:hover {
            transform: scale(1.02);
        }

        /* Views grid */
        .views-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
            margin-bottom: 50px;
        }

        .view-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .view-item:hover {
            transform: scale(1.02);
        }

        .view-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Add navigation arrows for grid items */
        .view-item .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            color: #2C3E50;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease, background 0.3s ease;
            z-index: 10;
        }

        .view-item:hover .nav-arrow {
            opacity: 1;
        }

        .view-item .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .view-item .nav-prev {
            left: 10px;
        }

        .view-item .nav-next {
            right: 10px;
        }

        /* Preview Modal */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .preview-modal.active {
            display: flex;
        }

        .preview-content {
            max-width: 80%;
            max-height: 85vh;
            position: relative;
        }

        .preview-content img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        .close-preview {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }

        .preview-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 20px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .preview-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .preview-prev {
            left: 20px;
        }

        .preview-next {
            right: 20px;
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2C3E50;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 999;
        }

        .video-container {
  position: relative;

  height: 500px; /* Set container height as you want */
  overflow: hidden;

}

    <script>
        // Back to top button functionality
        const backToTop = document.querySelector('.back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Image Preview Functionality
        const previewModal = document.querySelector('.preview-modal');
        const previewImage = previewModal.querySelector('img');
        const closePreview = document.querySelector('.close-preview');
        const prevButton = document.querySelector('.preview-prev');
        const nextButton = document.querySelector('.preview-next');
        const allImages = document.querySelectorAll('.preview-trigger img');
        let currentImageIndex = 0;

        // Grid navigation functionality
        document.querySelectorAll('.view-item').forEach((item, index) => {
            const img = item.querySelector('img');
            const prevArrow = item.querySelector('.nav-prev');
            const nextArrow = item.querySelector('.nav-next');

            prevArrow?.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent opening preview
                currentImageIndex = (index - 1 + allImages.length) % allImages.length;
                img.src = allImages[currentImageIndex].src;
            });

            nextArrow?.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent opening preview
                currentImageIndex = (index + 1) % allImages.length;
                img.src = allImages[currentImageIndex].src;
            });
        });

        function openPreview(imageSrc, index) {
            previewImage.src = imageSrc;
            currentImageIndex = index;
            previewModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closePreviewModal() {
            previewModal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % allImages.length;
            previewImage.src = allImages[currentImageIndex].src;
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + allImages.length) % allImages.length;
            previewImage.src = allImages[currentImageIndex].src;
        }

        // Event Listeners
        allImages.forEach((img, index) => {
            img.addEventListener('click', () => openPreview(img.src, index));
        });

        closePreview.addEventListener('click', closePreviewModal);
        prevButton.addEventListener('click', showPrevImage);
        nextButton.addEventListener('click', showNextImage);

        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                closePreviewModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!previewModal.classList.contains('active')) return;
            
            if (e.key === 'Escape') closePreviewModal();
            if (e.key === 'ArrowRight') showNextImage();
            if (e.key === 'ArrowLeft') showPrevImage();
        });
    </script>
