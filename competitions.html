    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .competitions-hero {
            height: 50vh;
            background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.8)), url('images/city-5642060_1280.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-bottom: 60px;
        }

        .competitions-hero h1 {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .gallery-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 20px 40px;
            background: #f8f8f8;
            margin-top: 0;
        }

        .gallery-grid {
            max-width: 2000px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            flex: 0 1 auto;
            width: calc(33.333% - 20px);
            position: relative;
            cursor: pointer;
            transition: transform 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            display: block;
            opacity: 1 !important;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Enhanced Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .lightbox.active {
            display: flex;
            animation: lightboxFadeIn 0.3s ease;
        }

        @keyframes lightboxFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-content {
            position: relative;
            max-width: 95%;
            max-height: 95vh;
            margin: auto;
            animation: contentZoomIn 0.3s ease;
        }

        @keyframes contentZoomIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 95vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 35px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 1002;
        }

        .close-lightbox:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 35px;
            cursor: pointer;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 1002;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-image {
            left: 30px;
        }

        .next-image {
            right: 30px;
        }

        @media (max-width: 1200px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
            .competitions-hero h1 {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            .gallery-container {
                padding: 15px 20px;
            }

            .gallery-item {
                width: 100%;
            }

            .gallery-item img {
                height: 300px;
            }
            .competitions-hero {
                height: 40vh;
            }
            .competitions-hero h1 {
                font-size: 2.5rem;
            }
            .lightbox-nav {
                padding: 15px;
                font-size: 25px;
            }
            .prev-image {
                left: 15px;
            }
            .next-image {
                right: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Lightbox -->
    <div class="lightbox">
        <span class="close-lightbox">&times;</span>
        <div class="lightbox-nav prev-image"><i class="fas fa-chevron-left"></i></div>
        <div class="lightbox-nav next-image"><i class="fas fa-chevron-right"></i></div>
        <div class="lightbox-content">
            <img src="" alt="Enlarged image">
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> VANSH PORTFOLIO</p>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Lightbox functionality with navigation
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const closeLightbox = document.querySelector('.close-lightbox');
        const prevButton = document.querySelector('.prev-image');
        const nextButton = document.querySelector('.next-image');
        let currentImageIndex = 0;

        function showImage(index) {
            currentImageIndex = index;
            const imgSrc = galleryItems[index].querySelector('img').src;
            lightboxImg.src = imgSrc;
        }

        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                showImage(index);
                lightbox.classList.add('active');
            });
        });

        prevButton.addEventListener('click', (e) => {
            e.stopPropagation();
            currentImageIndex = (currentImageIndex - 1 + galleryItems.length) % galleryItems.length;
            showImage(currentImageIndex);
        });

        nextButton.addEventListener('click', (e) => {
            e.stopPropagation();
            currentImageIndex = (currentImageIndex + 1) % galleryItems.length;
            showImage(currentImageIndex);
        });

        closeLightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'ArrowLeft') {
                currentImageIndex = (currentImageIndex - 1 + galleryItems.length) % galleryItems.length;
                showImage(currentImageIndex);
            } else if (e.key === 'ArrowRight') {
                currentImageIndex = (currentImageIndex + 1) % galleryItems.length;
                showImage(currentImageIndex);
            } else if (e.key === 'Escape') {
                lightbox.classList.remove('active');
            }
        });

        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
    </script>
